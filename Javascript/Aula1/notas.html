<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular" class="btn">Calcular</button>
    </form>

    <script>
     let notaum = document.getElementById('notaum');

     let notadois = document.querySelector("#notadois");
     console.log(notadois);

     let btn = document.querySelector('.btn');
    btn.style.background = "yellow";

     btn.addEventListener("click", function(event){
         //Para debugar o c√≥digo
         //debugger
         event.preventDefault();
         let media = (parseFloat(notaum.value) + parseFloat(notadois.value)) / 2;
         document.writeln(media);
         //console.log(media);
         
     })
    </script>

</body>

</html>
